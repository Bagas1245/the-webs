
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Input - Dengan JavaScript</title>
  <link rel="stylesheet" href="style/TugasP13_BagasMishbahuddin.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Form Kontak (Dengan JavaScript)</h1>
    </div>
  </header>

  <main class="container">
    <div id="alert" class="success" style="display:none;margin-bottom:12px"></div>

    <div class="card">
      <p class="help">Fitur: validasi real-time, counter karakter, autosave, dan preview submit.</p>

      <form id="contactForm" class="form-grid">
        <div>
          <label class="label" for="name">Nama</label>
          <input class="input" type="text" id="name" name="name" placeholder="Nama lengkap" autocomplete="name">
          <div class="row" style="justify-content:space-between">
            <span class="help">Minimal 3 karakter.</span>
            <span id="nameError" class="error-text" aria-live="polite"></span>
          </div>
        </div>

        <div>
          <label class="label" for="email">Email</label>
          <input class="input" type="email" id="email" name="email" placeholder="nama@contoh.com" autocomplete="email">
          <div class="row" style="justify-content:space-between">
            <span class="help">Format email yang valid.</span>
            <span id="emailError" class="error-text" aria-live="polite"></span>
          </div>
        </div>

        <div>
          <label class="label" for="topic">Topik</label>
          <select class="select" id="topic" name="topic">
            <option value="">Pilih topik...</option>
            <option>Umum</option>
            <option>Keluhan</option>
            <option>Saran</option>
          </select>
          <div class="row" style="justify-content:space-between">
            <span class="help">Wajib dipilih.</span>
            <span id="topicError" class="error-text" aria-live="polite"></span>
          </div>
        </div>

        <div>
          <label class="label" for="message">Pesan</label>
          <textarea class="textarea" id="message" name="message" placeholder="Tulis pesan..." maxlength="300"></textarea>
          <div class="row" style="justify-content:space-between">
            <span class="help">Min 10, maks 300 karakter.</span>
            <span class="counter"><span id="msgCount">0</span>/300</span>
          </div>
          <div id="messageError" class="error-text" aria-live="polite"></div>
        </div>

        <div class="row">
          <button id="submitBtn" class="btn" type="submit" disabled>Kirim</button>
          <button id="resetBtn" class="btn secondary" type="button">Reset</button>
          <button id="clearStorageBtn" class="btn ghost" type="button">Hapus Autosave</button>
        </div>
      </form>
    </div>

    <div id="preview" class="card" style="margin-top:16px; display:none">
      <h3 style="margin-top:0">Preview Hasil</h3>
      <div><strong>Nama:</strong> <span id="pName"></span></div>
      <div><strong>Email:</strong> <span id="pEmail"></span></div>
      <div><strong>Topik:</strong> <span id="pTopic"></span></div>
      <div><strong>Pesan:</strong> <pre id="pMessage" style="white-space:pre-wrap;font-family:inherit"></pre></div>
    </div>
  </main>

  <script src="script/script_input.js"></script>
</body>
</html>
